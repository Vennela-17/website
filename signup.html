<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <center><h1><b>Signup/Register</b></h1></center>
    <form action="success1.html">
        <div class="input">
            <center><h2><b>Enter Your Details</b></h2></center>
            <center><b>First Name</b><br><input type="text" id="first name" placeholder="Enter your first name" required></center><br>
            <center><b>Last Name</b><br><input type="text" id="last name" placeholder="Enter your last name" required></center><br><br>
            <center><b>Date Of Birth</b><input type="date" id="date of birth" placeholder="dd/mm/yyyy" required></center><br><br>
            <center><label for="gender"><b>Gender</b></label>
            <select name="gender" id="gender">
            <option value="select">select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select></center><br><br>
            <center><b>Email</b><br><input type="email" id="email" placeholder="Enter your email" required></center><br><br>
            <center><b>Password</b><br><input type="password" id="password" placeholder="Enter your password"  required ></center><br><br>
            <center><b>Re Enter Your Password</b><br><input type="password" id="password" placeholder="Enter your password" ></center><br><br>
            <center><a href="success.html"><input type = "submit" value="signup"></a></center>
            
        </div>
    </form>
    
</body>
</html>
